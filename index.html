<!DOCTYPE html>
<html ng-app="zcpe">
<head>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    
    <title>ZCPE - Zend Certified Engineer</title>
</head>
<body>
<div class="container">
    <div class="skinny column lefty">
        <div class="menu" ng-controller="MenuController">
            <nav>
                <ul>
                    <li class="previous">
                        <a href="#" ng-click="navigate(previous)">{{previous}}</a>
                    </li>
                    <li ng-repeat="path in folders">
                        <a href="#" ng-if="path.path.indexOf('.') == -1" ng-click="navigate(path.path)">{{path.path}}</a>
                        
                        <a href="#/repo/detail/{{path.path.replace('/', '||')}}" ng-if="path.path.indexOf('.') > -1">{{path.path}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="fat column righty">
        <div class="content">
            <div class="header-image"></div>

            <ng-view></ng-view>
        </div>
    </div>

    <footer class="fat righty">ZCPE - Zend Certified Engineer</footer>

</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/MenuController.js"></script>
<script src="js/controllers/RepoController.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112037087-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-112037087-1');
</script>

</body>
</html>
